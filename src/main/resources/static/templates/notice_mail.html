<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; background-color: #e3fdfd; }
    </style>
</head>
<body style="background-color: #e3fdfd; padding: 40px 10px;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center">
            <div style="width: 100%; max-width: 550px; background-color: #ffffff; border-radius: 24px; overflow: hidden; box-shadow: 0 15px 35px rgba(113, 201, 206, 0.12); border: 1px solid #cbf1f5;">

                <div style="background-color: #71c9ce; padding: 35px 40px; text-align: left; position: relative;">
                    <h2 style="margin: 0; color: #ffffff; font-size: 22px; font-weight: 500; letter-spacing: 1px;">电费余额提醒</h2>
                    <p style="margin: 8px 0 0 0; color: #e3fdfd; font-size: 13px; opacity: 0.85;">Dormitory Electricity Notice</p>
                </div>

                <div style="padding: 35px 40px;">
                    <p style="margin: 0 0 20px 0; color: #71c9ce; font-size: 16px; font-weight: bold;">
                        Hi, <span th:text="${nickName}">同学</span>
                    </p>

                    <p style="margin: 0 0 25px 0; color: #666666; font-size: 14px; line-height: 1.6;">
                        您的宿舍 <span style="color: #71c9ce; font-weight: bold;" th:text="${dormNo}"></span> 的
                        <span style="background-color: #e3fdfd; color: #71c9ce; padding: 2px 8px; border-radius: 4px; font-size: 13px;" th:text="${meterType == 1 ? '照明' : '空调'}"></span>
                        电费余额已不足，请留意。
                    </p>

                    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-bottom: 30px;">
                        <tr>
                            <td width="48%" style="background-color: #fafdff; border: 1px solid #cbf1f5; border-radius: 16px; padding: 20px; text-align: center;">
                                <div style="color: #a6e3e9; font-size: 12px; font-weight: bold; margin-bottom: 10px;">剩余电量 (度)</div>
                                <div style="color: #71c9ce; font-size: 28px; font-weight: bold;" th:text="${leftEle}">0.00</div>
                            </td>
                            <td width="4%"></td>
                            <td width="48%" style="background-color: #fafdff; border: 1px solid #cbf1f5; border-radius: 16px; padding: 20px; text-align: center;">
                                <div style="color: #a6e3e9; font-size: 12px; font-weight: bold; margin-bottom: 10px;">剩余金额 (元)</div>
                                <div style="color: #71c9ce; font-size: 28px; font-weight: bold;" th:text="${leftMoney}">0.00</div>
                            </td>
                        </tr>
                    </table>

                    <div style="border-left: 4px solid #a6e3e9; padding-left: 15px; margin-bottom: 10px;">
                        <p style="margin: 0; font-size: 13px; color: #999999;">
                            请及时通过学校指定渠道充值，避免因欠费停电影响正常生活。
                        </p>
                    </div>
                </div>

                <div style="padding: 25px 40px; background-color: #fafdff; border-top: 1px solid #e3fdfd;">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td style="font-size: 11px; color: #a6e3e9; line-height: 1.8;">
                                查询时间：<span th:text="${#temporals.format(queryTime, 'yyyy-MM-dd HH:mm:ss')}"></span><br/>
                                系统状态：<span style="color: #71c9ce;">自动监控中</span>
                            </td>
                            <td align="right" valign="bottom">
                                <span style="font-size: 18px; color: #cbf1f5; font-weight: bold; font-style: italic; opacity: 0.6;">EBAP</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <p style="margin-top: 25px; color: #a6e3e9; font-size: 11px; text-align: center;">
                © 2026 宿舍电费管理系统 · 自动发送
            </p>
        </td>
    </tr>
</table>
</body>
</html>
